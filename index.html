<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubNubPong</title>
  </head>
  <body>
    <div id="pongBox">
      <canvas id="pong"></canvas>
    </div>

    <div class="dialog" id="dialogStart" style="display: flex;">
      <div class="dialog-content">
        <p class="title">PubNubPong</p>
        <p class="nes-text is-error" style="display: none;" id="emptyRoomError">No one is in this room.<br>Please create a new game!</p>
        <p class="nes-text is-error" style="display: none;" id="fullRoomError">This room is full.<br>Please create a new game!</p>
        <div class="nes-field">
          <label for="nameInput">Your name</label>
          <input type="text" id="nameInput" class="nes-input">
        </div>
        <button class="nes-btn is-primary" id="startGame">Let's pong!</button>
      </div>
    </div>

    <div class="dialog" id="dialogWaiting">
      <div class="dialog-content">
          <p class="title" style="margin-bottom: 0;">Waiting for opponent...</p>
      </div>
    </div>

    <div class="dialog" id="dialogLeftTheGame">
      <div class="dialog-content">
          <p class="title" style="margin-bottom: 0;"><span id="opponentName"></span> left the game!</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
