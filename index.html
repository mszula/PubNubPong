<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubNubPong</title>
  </head>
  <body>
    <div id="pongBox">
      <canvas width="750" height="585" id="pong"></canvas>
    </div>

    <section>
      <dialog class="nes-dialog" id="dialog-start">
        <form method="dialog">
          <p class="title">PubNubPong</p>
          <p class="nes-text is-error" style="display: none;" id="emptyRoomError">No One is present in this room.<br>Please create a new game!</p>
            <div class="nes-field">
              <label for="name_field">Your name</label>
              <input type="text" id="nameInput" class="nes-input">
            </div>
            <button class="nes-btn is-primary" id="startGame">Let's pong!</button>
        </form>
      </dialog>
    </section>

    <section>
      <dialog class="nes-dialog" id="dialog-waiting">
        <form method="dialog">
          <p class="title" style="margin-bottom: 0;">Waiting for opponent...</p>
        </form>
      </dialog>
    </section>

    <section>
      <dialog class="nes-dialog" id="dialogLeftTheGame">
        <form method="dialog">
          <p class="title" style="margin-bottom: 0;"><span id="opponentName"></span> left the game!</p>
        </form>
      </dialog>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
